<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-route.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-resource.min.js"></script><script src="../../../../main.js"></script><link rel="stylesheet" href="src/componentes/register/register.css"></head><body id="corpo"><div class="form-content" ng-controller="controllerLoginRegister"><form ng-submit="save();"><div class="form-card"><div class="content-h1"><h1>Registro</h1></div><div class="space"></div><label for="nome">Nome:</label> <input name="nome" type="text" id="nome" ng-model="usuario.nome"> <label for="email">E-mail:</label> <input name="email" type="email" id="email" ng-model="usuario.email"> <label for="password">Senha:</label> <input name="password" type="password" id="password" ng-model="usuario.password"> <label for="telefone">Telefone:</label> <input name="telefone" type="text" id="telefone" ng-model="usuario.telefone"> <label for="tipo">Tipo de Usu√°rio:</label> <select name="tipo" id="tipo" ng-model="usuario.tipo"><option value="ADMIN">Admin</option><option value="NORMAL">Normal</option></select><div class="actions"><button type="submit" id="btn-salvar" class="btn-save" ng-disabled="formUsuario.$invalid">SALVAR</button> <a ng-href="#!/login">Fazer login</a></div><div class="auto"><button class="btn-auto-adm" ng-click="loginAdm()">Login Admin</button> <button class="btn-auto-normal" ng-click="loginNormal()">Login Normal</button></div></div></form></div></body></html>
