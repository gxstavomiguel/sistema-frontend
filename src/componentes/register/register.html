<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../../../lib/angular.min.js"></script>
    <script src="../../../../node_modules/angular-route/angular-route.min.js"></script>
    <script src="../../../../node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="../../../../main.js"></script>
    <link
      rel="stylesheet"
      href="src/componentes/register/register.css"
    />
  </head>
  <body id="corpo">
    <div class="form-content" ng-controller="controllerLoginRegister">
      <form ng-submit="save();">
        <div class="form-card">
          <div class="content-h1">
            <h1>Registro</h1>
          </div>
          <div class="space"></div>

          <label for="nome">Nome:</label>
          <input
            name="nome"
            type="text"
            id="nome"
            ng-model="usuario.nome"
            required
          />

          <label for="email">E-mail:</label>
          <input
            name="email"
            type="email"
            id="email"
            ng-model="usuario.email"
            required
          />

          <label for="senha">Senha:</label>
          <input
            name="senha"
            type="password"
            id="senha"
            ng-model="usuario.senha"
            required
          />

          <label for="telefone">Telefone:</label>
          <input
            name="telefone"
            type="text"
            id="telefone"
            ng-model="usuario.telefone"
            required
          />

          <label for="departamento">Departamento:</label>
          <select
            name="departamentos"
            type="text"
            id="departamentos"
            ng-model="usuario.departamento"
            required
            ng-options="dep.id as dep.nome for dep in departamentos">
          </select>

          <label for="tipo">Tipo de Usuário:</label>
          <select
            name="tipo"
            id="tipo"
            ng-model="usuario.tipo"
            required
          >
            <option value="ADMIN">Admin</option>
            <option value="FUNCIONARIO">Funcionário</option>
          </select>

          <label for="cargo">Cargo:</label>
          <input
            name="cargo"
            type="text"
            id="cargo"
            ng-model="usuario.cargo"
            required
          />

          <div class="actions">
            <button type="submit" id="btn-salvar" class="btn-save" ng-disabled="formUsuario.$invalid">
              SALVAR
            </button>
              <a ng-href="#!/login">
                Fazer login
              </a>
          </div>

        </div>
      </form>
    </div>
  </body>
</html>
